name: calculator
description: A calculator to perform simple mathematical expressions.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  math_expressions:
  toast:
  flutter_statusbarcolor:
  shared_preferences:
  yaml:
  flutter_launcher_icons:
  file_picker:
  package_info:
  page_transition:
  provider:

flutter_icons:
  image_path: assets/icon.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/themes/dark.yaml
    - assets/themes/light.yaml